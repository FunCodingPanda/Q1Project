<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Welcome Page</title>
    <link href="index.css" rel="stylesheet">
    <script>
      setTimeout(function () {
        document.getElementById('button').className = 'button fade';
      }, 3000);
    </script>
  </head>
  <body>
    <!-- <div id="middle">
      <h1 class="indexTitle"> Welcome to Panda's World ðŸ¤© </h1> -->
    <!-- </div> -->
    <div> 
      <button id="button" class="button" onclick="alert('I SEE YOU ðŸ˜‰ : READY FOR A SURPRISE')">
        <a href="about.html">ENTER FOR THE ULTIMATE EXPERIENCE</a>
      </button> 
    </div>
    <!-- D3 -->
    <div> 
      <style>
      body {
        margin: 0;
        background: #222;
        min-width: 960px;
      }

      rect {
        fill: none;
        pointer-events: all;
      }

      circle {
        fill: none;
        stroke-width: 2.5px;
      }
      </style>
      <script>

        var width = Math.max(960, innerWidth),
            height = Math.max(500, innerHeight);

        var i = 0;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

        function particle() {
          var m = d3.mouse(this);

          svg.insert("circle", "rect")
              .attr("cx", m[0])
              .attr("cy", m[1])
              .attr("r", 1e-6)
              .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
              .style("stroke-opacity", 1)
            .transition()
              .duration(2000)
              .ease(Math.sqrt)
              .attr("r", 100)
              .style("stroke-opacity", 1e-6)
              .remove();

          d3.event.preventDefault();
        }

      </script>
    </div>
  </body>
</html>
